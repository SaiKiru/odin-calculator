<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div id="brand-name">
      Pearl
    </div>
    <div id="calculator-display">
      0
    </div>

    <div id="calculator-buttons">
      <button id="del-btn" class="des-btn">DEL</button>
      <button id="cls-btn" class="des-btn">CLS</button>
      <button id="num-7" class="num-btn">7</button>
      <button id="num-8" class="num-btn">8</button>
      <button id="num-9" class="num-btn">9</button>
      <button id="op-div" class="op-btn">/</button>
      <button id="num-4" class="num-btn">4</button>
      <button id="num-5" class="num-btn">5</button>
      <button id="num-6" class="num-btn">6</button>
      <button id="op-mult" class="op-btn">*</button>
      <button id="num-1" class="num-btn">1</button>
      <button id="num-2" class="num-btn">2</button>
      <button id="num-3" class="num-btn">3</button>
      <button id="op-sub" class="op-btn">-</button>
      <button id="num-0" class="num-btn">0</button>
      <button id="eq-btn" class="eq-btn">=</button>
      <button id="op-add" class="op-btn">+</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
